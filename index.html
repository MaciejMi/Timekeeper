<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czasomierz</title>
    <meta name="description"
        content="Chcesz zmierzyć swój czas w wyścigu? A może chcesz przeprowadzić test dla swojej klasy i chcesz wyliczyć idealnie 30 minut? Użyj koniecznie naszego czasomierzu!">

        <div class="header__image">
